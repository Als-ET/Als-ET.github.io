<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋사 CSS 연습</title>

    <meta property="og:title" content="[!경고!]해킹주의">
    <meta property="og:description" content="이 사이트는 위험합니다.">

<body>
    <header>
        <!-- 로고, 제목 -->
    </header>
    <!-- 주요 콘텐츠 -->
    <main>
        <!-- 회사소개, 약관, 제작정보 -->
        <!-- section * 6 으로 꼼수가능 -->
        <div id="top"><h2><i class="fas fa-smile-wink"></i>My Profile안</h2></div>
        <div id="container">
            <section><p>
                <i class="fab fa-apple"></i>1번 Section

            <section><p>
                <i class="fab fa-reddit"></i>2번 Section
            </p></section>
            <section><p>
                <i class="fab fa-google"></i>3번 Section
            </p></section>
            <section><p>
                <i class="fab fa-facebook"></i>4번 Section
            </p></section>
            <section><p>

            </p></section>
            <section><p>
                <i class="fas fa-heart"></i>6번 Section
            </p></section>
        </div>
        <aside>
            <div id="team"><p>
                <i class="fas fa-tablet"></i>Team Section<br>우리는 1조입니다.
            </p></div>
            <div id="hi"><p>
                <i class="fas fa-laptop"></i>Team Section<br>우리는 1조입니다.
            </p></div>
        </aside>
    </main>
    <footer>
        <p>여기는 후터후터후터후터~~~</p>
    </footer>
